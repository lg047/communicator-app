<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta property="og:title" content="TotoType" />
  <meta property="og:description" content="A simple speech interface for fast communication." />
  <meta property="og:image" content="https://postimg.cc/F1sD5n4P" />
  <meta property="og:url" content="https://tototype.com" />
  <meta property="og:type" content="website" />
  <link rel="icon" href="/tototype_icon_new.png" type="image/png" />
  <title>TotoType</title>
  <style>
    html,body{margin:0;padding:0;width:100%;height:100%;overflow:hidden;background:#fff;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;transition:background-color .3s,color .3s}
    body.dark-mode{color:#fff}
    body.dark-mode #editor{color:#fff}
    #editor{width:100%;height:calc(100% - 80px);font-size:6vw;line-height:1.2;white-space:pre-wrap;overflow-wrap:break-word;word-break:break-word;outline:none;padding:90px 200px;box-sizing:border-box;color:inherit}
    #settingsBtn{position:fixed;top:20px;right:20px;background:none;border:none;font-size:4rem;cursor:pointer;color:#888;z-index:1000}
    #settingsMenu{position:fixed;top:80px;right:20px;background:rgba(255,255,255,.9);border:1px solid #ccc;border-radius:4px;display:none;flex-direction:column;padding:10px;box-shadow:0 2px 5px rgba(0,0,0,.2);z-index:1001;width:220px}
    body.dark-mode #settingsMenu{background:rgba(0,0,0,.9);border-color:#444}
    .settings-item{display:flex;justify-content:space-between;align-items:center;margin:8px 0}
    .switch{position:relative;display:inline-block;width:50px;height:24px}
    .switch input{opacity:0;width:0;height:0}
    .slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background:#ccc;transition:.4s;border-radius:24px}
    .slider:before{position:absolute;content:"";height:18px;width:18px;left:3px;bottom:3px;background:#fff;transition:.4s;border-radius:50%}
    input:checked + .slider{background:#2196f3}
    input:checked + .slider:before{transform:translateX(26px)}
    .switch-label{font-size:.9rem;color:inherit}
    #doneBtn{margin-top:10px;width:100%;padding:6px;font-size:.9rem;background:none;border:1px solid #888;border-radius:3px;cursor:pointer;color:inherit}
    #controls{position:fixed;bottom:10px;right:10px;background:rgba(255,255,255,.7);padding:5px;border-radius:5px;display:flex;gap:5px;z-index:1000}
    body.dark-mode #controls{background:rgba(0,0,0,.7)}
    #controls button{font-size:1rem;padding:.2em .5em;border:none;border-radius:3px;background:none;color:inherit;cursor:pointer}
    #shortcuts{position:fixed;bottom:10px;left:50%;transform:translateX(-50%);background:rgba(255,255,255,.6);padding:4px 6px;border-radius:4px;font-size:.8rem;color:#333;pointer-events:none;z-index:1000}
    body.dark-mode #shortcuts{background:rgba(0,0,0,.6);color:#ddd}
    #dog,#jpHead{position:fixed;bottom:0;height:240px;pointer-events:auto;cursor:pointer;transition:transform .05s linear,filter .1s}
    #jpHead{right:0;height:225px}
    #dog.pressed,#jpHead.pressed{filter:brightness(.8)}
  </style>
</head>
<body>
  <button id="settingsBtn">⚙</button>
  <div id="settingsMenu">
    <div class="settings-item"><span class="switch-label">Dark Mode</span><label class="switch"><input type="checkbox" id="darkSwitch"><span class="slider"></span></label></div>
    <div class="settings-item"><span class="switch-label">Cue Mode</span><label class="switch"><input type="checkbox" id="readySwitch"><span class="slider"></span></label></div>
    <div class="settings-item"><span class="switch-label">Show Images</span><label class="switch"><input type="checkbox" id="imagesSwitch" checked><span class="slider"></span></label></div>
    <div class="settings-item"><span class="switch-label">Share Mode</span><label class="switch"><input type="checkbox" id="shareSwitch"><span class="slider"></span></label></div>
    <button id="doneBtn">Done</button>
  </div>

  <div id="editor" contenteditable="true" spellcheck="false"></div>
  <div id="controls"><button id="zoomOut">A-</button><button id="zoomIn">A+</button></div>
  <div id="shortcuts"></div>

  <img src="pipi_new1.png" id="dog" alt="pipi image">
  <img src="jp.png" id="jpHead" alt="jp image">
  <audio id="pipiSound" src="pipi.wav" preload="auto"></audio>
  <audio id="jpSound" src="jp.wav" preload="auto"></audio>

  <script>
    // ---------- DOM refs ----------
    const body=document.body;
    const editor=document.getElementById('editor');
    const settingsBtn=document.getElementById('settingsBtn');
    const settingsMenu=document.getElementById('settingsMenu');
    const darkSwitch=document.getElementById('darkSwitch');
    const readySwitch=document.getElementById('readySwitch');
    const imagesSwitch=document.getElementById('imagesSwitch');
    const shareSwitch=document.getElementById('shareSwitch');
    const doneBtn=document.getElementById('doneBtn');
    const zoomInBtn=document.getElementById('zoomIn');
    const zoomOutBtn=document.getElementById('zoomOut');
    const shortcuts=document.getElementById('shortcuts');
    const dog=document.getElementById('dog');
    const jpHead=document.getElementById('jpHead');
    const pipiAudio=document.getElementById('pipiSound');
    const jpAudio=document.getElementById('jpSound');

    // ---------- Local-only storage (Solo mode) ----------
    const SOLO_KEY = 'tototype_solo_text';
    function loadSoloText(){ return localStorage.getItem(SOLO_KEY) ?? ''; }
    function saveSoloText(t){ localStorage.setItem(SOLO_KEY, t ?? ''); }

    // ---------- Web Audio helpers ----------
    const AudioContext=window.AudioContext||window.webkitAudioContext;
    let audioCtx; // lazily created on first interaction
    function ensureCtx(){if(!AudioContext)return null;if(!audioCtx)audioCtx=new AudioContext();if(audioCtx.state==='suspended')audioCtx.resume();return audioCtx;}
    function attachAnalyser(el){if(el.analyser||!ensureCtx())return;const src=audioCtx.createMediaElementSource(el);const analyser=audioCtx.createAnalyser();analyser.fftSize=256;src.connect(analyser);analyser.connect(audioCtx.destination);el.analyser=analyser;}

    // ---------- UI state ----------
    let fontSizeVW=6;
    const RED_BG='#ffecec',GREEN_BG='#ecffec',DARK_RED_BG='#330000',DARK_GREEN_BG='#003300';

    function setFontSize(){editor.style.fontSize=fontSizeVW+'vw';}
    function adjustFontSizeToFit(){while(editor.scrollHeight>editor.clientHeight&&fontSizeVW>2){fontSizeVW=Math.max(fontSizeVW-.5,2);setFontSize();}}
    function updateShortcuts(){
      let mode = shareSwitch.checked ? 'Share' : 'Solo';
      let t = `Mode: ${mode} | Enter: New Line | Ctrl+Backspace: Clear | Ctrl+(+)/(-): Zoom`;
      if(readySwitch.checked)t='Ctrl+Enter: Cue | '+t;
      shortcuts.textContent=t;
    }
    function updateBg(){
      if(readySwitch.checked){
        body.style.backgroundColor=darkSwitch.checked?DARK_RED_BG:RED_BG;
      }else{
        body.style.backgroundColor=darkSwitch.checked?'#000':'#fff';
      }
    }
    function refreshState(){
      editor.style.color=darkSwitch.checked?'#fff':'';
      updateShortcuts();
      updateBg();
    }

    // ----- Hook so Firebase remote updates trigger the same auto-fit + ALSO reset size on remote clears -----
    window.TotoTypeUI = window.TotoTypeUI || {};
    window.TotoTypeUI.onRemoteTextApplied = (remoteText) => {
      const txt = (typeof remoteText === 'string') ? remoteText : editor.innerText;
      // If remote content is cleared, mirror the "clear resets font size" behavior
      if (txt.trim() === '') {
        fontSizeVW = 6;
        setFontSize();
      }
      // Otherwise: preserve whatever the viewer currently has, and only shrink-to-fit when needed
      adjustFontSizeToFit();
      refreshState();
    };

    // ---------- Select-all-then-delete helpers ----------
    function selectionCoversAll(el){
      const sel = window.getSelection?.();
      if (!sel || sel.rangeCount === 0) return false;
      const range = sel.getRangeAt(0);
      if (!el.contains(range.commonAncestorContainer)) return false;

      const all = document.createRange();
      all.selectNodeContents(el);

      return (
        range.compareBoundaryPoints(Range.START_TO_START, all) === 0 &&
        range.compareBoundaryPoints(Range.END_TO_END, all) === 0
      );
    }

    function clearEditorAndReset(){
      document.execCommand('delete');
      fontSizeVW=6;
      setFontSize();
      refreshState();
    }

    // ---------- Share Mode toggle ----------
    async function setShareMode(on){
      // Save whatever is currently in the editor into the correct place BEFORE switching views
      if (on) {
        // going Solo -> Share: store solo content locally, then switch to shared pad
        saveSoloText(editor.innerText);
        // clear locally (prevents any accidental “copy over” feel)
        editor.innerText = '';
        fontSizeVW = 6; setFontSize();
        refreshState();

        if (window.FirebasePad?.enable) await window.FirebasePad.enable();
      } else {
        // going Share -> Solo: stop sync FIRST, then restore solo content
        if (window.FirebasePad?.disable) window.FirebasePad.disable();
        editor.innerText = loadSoloText();
        fontSizeVW = 6; setFontSize();
        adjustFontSizeToFit();
        refreshState();
      }
    }

    // ---------- Event wiring ----------
    settingsBtn.addEventListener('click',()=>{settingsMenu.style.display=settingsMenu.style.display==='flex'?'none':'flex';});
    doneBtn.addEventListener('click',()=>settingsMenu.style.display='none');

    darkSwitch.addEventListener('change',()=>{darkSwitch.checked?body.classList.add('dark-mode'):body.classList.remove('dark-mode');refreshState();});
    readySwitch.addEventListener('change',refreshState);

    imagesSwitch.addEventListener('change',()=>toggleImages(imagesSwitch.checked));

    shareSwitch.addEventListener('change', async () => {
      await setShareMode(shareSwitch.checked);
      editor.focus();
    });

    zoomInBtn.addEventListener('click',()=>{fontSizeVW=Math.min(fontSizeVW+1,20);setFontSize();editor.focus();});
    zoomOutBtn.addEventListener('click',()=>{fontSizeVW=Math.max(fontSizeVW-1,2);setFontSize();editor.focus();});

    editor.addEventListener('input',()=>{
      // Persist Solo typing only when NOT in Share mode
      if (!shareSwitch.checked) saveSoloText(editor.innerText);
      adjustFontSizeToFit();
      refreshState();
    });

    document.addEventListener('keydown',e=>{
      if(readySwitch.checked&&e.ctrlKey&&e.key==='Enter'){
        e.preventDefault();
        body.style.backgroundColor=darkSwitch.checked?DARK_GREEN_BG:GREEN_BG;
        editor.focus();
      }
      if(e.ctrlKey&&e.key==='Backspace'){
        e.preventDefault();
        document.execCommand('selectAll');
        clearEditorAndReset();
        // also persist if in solo
        if (!shareSwitch.checked) saveSoloText(editor.innerText);
        return;
      }

      // Select-all (Ctrl/Cmd+A or any full selection) then Backspace/Delete => clear + reset
      const isDeleteKey = (e.key==='Backspace' || e.key==='Delete');
      if(isDeleteKey && document.activeElement===editor && selectionCoversAll(editor)){
        e.preventDefault();
        clearEditorAndReset();
        if (!shareSwitch.checked) saveSoloText(editor.innerText);
        return;
      }

      if(e.ctrlKey&&(e.key==='+'||e.key==='=')){
        e.preventDefault();
        fontSizeVW=Math.min(fontSizeVW+1,20);
        setFontSize();
      }
      if(e.ctrlKey&&e.key==='-'){
        e.preventDefault();
        fontSizeVW=Math.max(fontSizeVW-1,2);
        setFontSize();
      }
    });

    // ---------- Image visibility ----------
    function toggleImages(show){
      const disp=show?'':'none';
      dog.style.display=jpHead.style.display=disp;
      if(!show){
        [pipiAudio,jpAudio].forEach(a=>{a.pause();a.currentTime=0;});
        dog.style.transform=jpHead.style.transform='';
      }
    }

    // ---------- Soundboard visuals ----------
    function pulse(el,audio){
      attachAnalyser(audio);
      if(!audio.analyser)return;
      const data=new Uint8Array(audio.analyser.frequencyBinCount);
      function step(){
        if(audio.paused||audio.ended){el.style.transform='';return;}
        audio.analyser.getByteFrequencyData(data);
        let sum=0;for(let i=0;i<data.length;i++)sum+=data[i];
        const scale=1+(sum/data.length/255)*0.12;
        el.style.transform=`scale(${scale})`;
        requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }
    function addSoundEvents(el,audio){
      el.addEventListener('pointerdown',()=>{el.classList.add('pressed');audio.currentTime=0;audio.play();pulse(el,audio);});
      el.addEventListener('pointerup',()=>el.classList.remove('pressed'));
      el.addEventListener('pointerleave',()=>el.classList.remove('pressed'));
      audio.addEventListener('ended',()=>{el.classList.remove('pressed');el.style.transform='';});
    }
    addSoundEvents(dog,pipiAudio);
    addSoundEvents(jpHead,jpAudio);

    // ---------- init ----------
    window.onload=()=>{
      editor.focus();
      // default to Solo on load (safer). Restore solo draft.
      shareSwitch.checked=false;
      editor.innerText = loadSoloText();
      if (darkSwitch.checked) body.classList.add('dark-mode');
      refreshState();
      toggleImages(true);
      setFontSize();
      adjustFontSizeToFit();
    };
  </script>

  <!-- Firebase sync is ONLY loaded/used when Share Mode is enabled -->
  <script type="module">
    const FIREBASE_APP_URL = "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    const FIREBASE_DB_URL  = "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB24IJIcEFqXpeiZiUPwLxRg51rbwObuAo",
      authDomain: "tototype-8e5bf.firebaseapp.com",
      projectId: "tototype-8e5bf",
      storageBucket: "tototype-8e5bf.firebasestorage.app",
      messagingSenderId: "905146064272",
      appId: "1:905146064272:web:c329feeabfdb6eeefba715",
      databaseURL: "https://tototype-8e5bf-default-rtdb.firebaseio.com/"
    };

    let app=null, db=null, padRef=null;
    let unsub=null;
    let applyingRemote=false;
    let writeTimer=null;
    let inputHandler=null;

    async function ensureFirebase(){
      if (app && db && padRef) return;
      const { initializeApp } = await import(FIREBASE_APP_URL);
      const { getDatabase, ref, set, onValue } = await import(FIREBASE_DB_URL);

      app = initializeApp(firebaseConfig);
      db = getDatabase(app);
      padRef = ref(db, "sharedPad/text");

      // keep these available for inner closures without re-importing
      window.__fb_set = set;
      window.__fb_onValue = onValue;
    }

    function getCaretOffset(el){
      const sel = window.getSelection?.();
      if (!sel || sel.rangeCount === 0) return null;
      const range = sel.getRangeAt(0);
      if (!el.contains(range.startContainer)) return null;
      const pre = document.createRange();
      pre.selectNodeContents(el);
      pre.setEnd(range.startContainer, range.startOffset);
      return pre.toString().length;
    }

    function setCaretOffset(el, offset){
      const walker = document.createTreeWalker(el, NodeFilter.SHOW_TEXT, null);
      let node, count = 0;
      while ((node = walker.nextNode())) {
        const next = count + node.nodeValue.length;
        if (offset <= next) {
          const range = document.createRange();
          range.setStart(node, Math.max(0, offset - count));
          range.collapse(true);
          const sel = window.getSelection();
          sel.removeAllRanges();
          sel.addRange(range);
          return;
        }
        count = next;
      }
      try { el.focus(); } catch {}
    }

    async function enable(){
      await ensureFirebase();
      if (unsub) return; // already enabled

      const editorEl = document.getElementById("editor");
      const { set, onValue } = window.__fb_set ? { set: window.__fb_set, onValue: window.__fb_onValue } : {};

      // Attach listener
      unsub = onValue(padRef, (snap) => {
        const remoteText = snap.val() ?? "";
        const current = editorEl.innerText;

        if (remoteText === current) return;

        const focused = (document.activeElement === editorEl);
        const caret = focused ? getCaretOffset(editorEl) : null;

        applyingRemote = true;
        editorEl.innerText = remoteText;
        applyingRemote = false;

        // IMPORTANT: apply auto-fit AND "clear resets size" on remote updates
        try { window.TotoTypeUI?.onRemoteTextApplied?.(remoteText); } catch {}

        if (focused && caret !== null) {
          try { setCaretOffset(editorEl, Math.min(caret, editorEl.innerText.length)); } catch {}
        }
      });

      // Attach writer (only while share enabled)
      inputHandler = () => {
        if (applyingRemote) return;
        clearTimeout(writeTimer);
        const text = editorEl.innerText;
        writeTimer = setTimeout(async () => {
          try { await set(padRef, text); } catch (e) { console.error(e); }
        }, 80);
      };
      editorEl.addEventListener("input", inputHandler);
    }

    function disable(){
      const editorEl = document.getElementById("editor");
      if (inputHandler) editorEl.removeEventListener("input", inputHandler);
      inputHandler = null;

      if (unsub) { try { unsub(); } catch {} }
      unsub = null;

      if (writeTimer) clearTimeout(writeTimer);
      writeTimer = null;
    }

    window.FirebasePad = {
      enable,
      disable,
      isEnabled: () => !!unsub
    };
  </script>
</body>
</html>
